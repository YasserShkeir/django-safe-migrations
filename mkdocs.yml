site_name: Django Safe Migrations
site_url: https://django-safe-migrations.readthedocs.io/
site_description: Detect unsafe Django migrations before they break production
site_author: Yasser Shkeir

repo_name: YasserShkeir/django-safe-migrations
repo_url: https://github.com/YasserShkeir/django-safe-migrations

theme:
  name: material
  palette:
    - scheme: default
      primary: green
      accent: light-green
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: green
      accent: light-green
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.instant
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.tabs.link

nav:
  - Home: index.md
  - Getting Started:
      - Installation: installation.md
      - Quick Start: quickstart.md
  - Reference:
      - Rules: rules.md
      - Safe Patterns: patterns.md
      - Configuration: configuration.md
      - Comparison: comparison.md
  - Integration:
      - CI/CD: ci_integration.md
      - Pre-commit: pre-commit.md
  - API: api.md
  - Changelog: changelog.md

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details
  - tables
  - toc:
      permalink: true

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            show_source: true
            show_root_heading: true

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/YasserShkeir/django-safe-migrations
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/django-safe-migrations/
